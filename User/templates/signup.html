<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Sign Up Form</title>
</head>

<body>
    <div class="box">
        <div class="flip-card-inner">
            <div class="box-signup">
                <ul>
                    <form action="{{ url_for('signup') }}" method="post">
                        <h1>SIGN UP</h1>
                        <div class="user-signup">
                            <input class="inpt" type="text" name="username" id="username" placeholder="User Name"
                                required>
                            <i class="fa fa-user"></i>
                        </div>

                        <div class="email-signup">
                            <input class="inpt" type="email" name="email" id="email" placeholder="Email" required>
                            <i class='fa fa-envelope'></i>
                        </div>

                        <div class="password-signup">
                            <input class="inpt" type="password" name="password" id="password"
                                placeholder="Password" required>
                            <i id="eye-signup" class="fa fa-eye-slash"></i>
                        </div>

                        <div class="forget">
                            <input type="checkbox" name="checkbox1" id="checkbox1">
                            <label for="checkbox1">Remember me</label>
                            <a href="#">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn">SIGN UP</button>
                    </form>
                    <div class="register-link">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
