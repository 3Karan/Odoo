{% extends 'base.html' %}

{% block title %}Workspace Details{% endblock %}

{% block content %}
<div class="workspace-details">
    <h2>{{ workspace.name }}</h2>
    <p>{{ workspace.description }}</p>
    <p>Price: ${{ workspace.price }}</p>
    <a href="{{ url_for('add_to_cart', workspace_id=workspace.id) }}">Add to Cart</a>
</div>
{% endblock %}
